<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <title>BB Naija Housemate voting system</title>
  </head>
  <body>
    
    <div class="container rounded m-auto">
        <div class="row">
            <div class="col-lg-12">
                    <div class="card d-flex ">
                        <div class="m-auto w-100 p-5 card__banner rounded">
                        <p class="text-center">My Available votes</p>
                        <h1 class="text-center">30,000</h1>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                        
                    </div>
              
            </div>
        </div>
        <!-- First row -->
        <div class="row mt-4 card__container">
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 d-flex">
                            <img src="./assets/nengi.png" alt="Nengi Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9 col-sm-12">
                            <h2>Nengi</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 d-flex">
                            <img src="./assets/dorathy.png" alt="Dorathy Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9">
                            <h2>Dorathy</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of First row -->
         <!-- Second row -->
         <div class="row mt-4 card__container">
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 d-flex">
                            <img src="./assets/ozo.png" alt="Dorathy Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9">
                            <h2>Ozo</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 d-flex">
                            <img src="./assets/laycon.jpg" alt="Laycon Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9">
                            <h2>Laycon</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Second row -->

         <!-- Third row -->
         <div class="row mt-4 card__container">
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 d-flex">
                            <img src="./assets/erica.jpg" alt="Dorathy Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9">
                            <h2>Erica</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card p-4">
                    <div class="row">
                        <div class="left col-lg-3 col-sm-12 d-flex">
                            <img src="./assets/kiddwaya.jpg" alt="Dorathy Image" class="m-auto">
                        </div>
                        <div class="right col-lg-9 col-sm-12">
                            <h2>Kiddwaya</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <button class="btn btn-outline-primary" type="button">-</button>
                                </div>
                                  <input type="number" class="form-control" id="" value="0">
                                  <div class="input-group-append">
                                  <button class="btn btn-outline-primary" type="button">+</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Third row -->

        <center><button class="btn btn-primary m-auto leader__button"> View LeaderBoard </button></center>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
